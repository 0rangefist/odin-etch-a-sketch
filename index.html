<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <main>
      <label for="colorpicker">Color Picker:</label>
      <input type="color" id="color-picker" value="#0000ee" Class="active" />
      <button class="multi-color-button">Multi-color Mode</button>
      <button class="eraser-button">Eraser</button>
      <button class="clear-button">Clear Pad</button>
      <div class="sketch-pad">
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="16" class="slider" />
        </div>
        <div class="slider-output">Grid Size:</div>
        <div class="flex-grid"></div>
      </div>
    </main>
  </body>
</html>
